{% extends 'base.html' %}

{% block content %}

    <div class="container mt-4">
        <h3 class="display-6">Update Cateogry</h3>
        <div class="card">
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save Cateogry</button>
                </form>
            </div>
        </div>    
        <a href="{% url 'category_list' %}" class="btn btn-danger mt-3">Cancel and Return to Categories</a>    
    </div>

{% endblock %}
